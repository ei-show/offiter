name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          - node-version: ${{ matrix.node-version }}

      - name: Install npm packages
        run: npm ci

      - name: Lint
        uses: actions/checkout@v2
        run: npm lint